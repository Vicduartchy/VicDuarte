<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="kcp-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#092140;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5F6073;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#kcp-bg)" stroke="white" stroke-width="3"/>
  
  <!-- KCP Badge design -->
  <g transform="translate(60, 60)">
    <!-- Central diamond -->
    <polygon points="0,-25 20,0 0,25 -20,0" fill="#BF452A"/>
    
    <!-- Inner elements -->
    <circle cx="0" cy="0" r="12" fill="white"/>
    <text x="0" y="-10" text-anchor="middle" fill="#092140" font-size="8" font-weight="bold">KCP</text>
    <text x="0" y="2" text-anchor="middle" fill="#092140" font-size="6">CERT</text>
    
    <!-- Outer decorative elements -->
    <circle cx="0" cy="-35" r="3" fill="#BF452A"/>
    <circle cx="25" cy="-15" r="3" fill="#BF452A"/>
    <circle cx="25" cy="15" r="3" fill="#BF452A"/>
    <circle cx="0" cy="35" r="3" fill="#BF452A"/>
    <circle cx="-25" cy="15" r="3" fill="#BF452A"/>
    <circle cx="-25" cy="-15" r="3" fill="#BF452A"/>
  </g>
</svg>
