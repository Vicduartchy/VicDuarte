<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6f0df;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8dcc0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#495471;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5a6c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg4)" rx="12"/>
  
  <!-- AI in Project Management visualization -->
  <g transform="translate(200, 150)">
    <!-- Central AI brain -->
    <circle cx="0" cy="0" r="35" fill="url(#ai-gradient)"/>
    
    <!-- Neural network pattern -->
    <g stroke="#b06662" stroke-width="2" fill="none">
      <circle cx="0" cy="0" r="20"/>
      <circle cx="0" cy="0" r="10"/>
      
      <!-- Connection lines -->
      <line x1="-25" y1="-25" x2="-15" y2="-15"/>
      <line x1="25" y1="-25" x2="15" y2="-15"/>
      <line x1="-25" y1="25" x2="-15" y2="15"/>
      <line x1="25" y1="25" x2="15" y2="15"/>
      
      <!-- Outer nodes -->
      <circle cx="-30" cy="-30" r="5" fill="#8d6067"/>
      <circle cx="30" cy="-30" r="5" fill="#8d6067"/>
      <circle cx="-30" cy="30" r="5" fill="#8d6067"/>
      <circle cx="30" cy="30" r="5" fill="#8d6067"/>
    </g>
    
    <!-- AI symbol -->
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="18" font-weight="bold">AI</text>
    
    <!-- Data flow indicators -->
    <g transform="translate(-100, -50)">
      <rect x="0" y="0" width="40" height="20" fill="#8d6067" rx="3"/>
      <text x="20" y="13" text-anchor="middle" fill="white" font-size="8">DATA</text>
      
      <path d="M40,10 L60,0 M40,10 L60,20" stroke="#b06662" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(60, -50)">
      <rect x="0" y="0" width="40" height="20" fill="#b06662" rx="3"/>
      <text x="20" y="13" text-anchor="middle" fill="white" font-size="8">INSIGHTS</text>
    </g>
    
    <g transform="translate(-100, 30)">
      <rect x="0" y="0" width="40" height="20" fill="#6b5a6c" rx="3"/>
      <text x="20" y="13" text-anchor="middle" fill="white" font-size="8">PROCESS</text>
      
      <path d="M40,10 L60,0 M40,10 L60,20" stroke="#b06662" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(60, 30)">
      <rect x="0" y="0" width="40" height="20" fill="#495471" rx="3"/>
      <text x="20" y="13" text-anchor="middle" fill="white" font-size="8">AUTOMATION</text>
    </g>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="250" width="400" height="50" fill="rgba(176, 102, 98, 0.9)"/>
  <text x="200" y="275" text-anchor="middle" fill="white" font-size="16" font-weight="bold">IA na Gestão de Projetos</text>
  <text x="200" y="290" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">Inovação & Automação</text>
</svg>
