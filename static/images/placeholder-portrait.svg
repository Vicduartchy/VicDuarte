<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#495471;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5a6c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="face" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4c2a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8a87c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" rx="12"/>
  
  <!-- Professional silhouette -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <ellipse cx="0" cy="-60" rx="45" ry="55" fill="url(#face)"/>
    
    <!-- Hair -->
    <path d="M-45,-100 Q-55,-120 -35,-125 Q0,-130 35,-125 Q55,-120 45,-100 Q45,-80 35,-70 Q20,-65 0,-65 Q-20,-65 -35,-70 Q-45,-80 -45,-100 Z" fill="#8d6067"/>
    
    <!-- Professional attire -->
    <rect x="-60" y="-10" width="120" height="100" fill="#495471" rx="8"/>
    <rect x="-50" y="0" width="100" height="80" fill="#6b5a6c" rx="6"/>
    
    <!-- Collar -->
    <polygon points="-25,0 25,0 20,20 -20,20" fill="#f6f0df"/>
    
    <!-- Professional badge/accent -->
    <circle cx="35" cy="30" r="8" fill="#b06662"/>
    <text x="35" y="35" text-anchor="middle" fill="white" font-size="10" font-weight="bold">VD</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#b06662" opacity="0.6"/>
  <circle cx="350" cy="80" r="2" fill="#8d6067" opacity="0.5"/>
  <circle cx="80" cy="350" r="4" fill="#6b5a6c" opacity="0.4"/>
  <circle cx="320" cy="320" r="3" fill="#b06662" opacity="0.7"/>
</svg>
