<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="okr-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b5a6c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495471;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#okr-bg)" stroke="white" stroke-width="3"/>
  
  <!-- OKR Leader & Coach Badge -->
  <g transform="translate(60, 60)">
    <!-- Central target -->
    <circle cx="0" cy="0" r="25" fill="white"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#b06662" stroke-width="2"/>
    <circle cx="0" cy="0" r="11" fill="none" stroke="#b06662" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#b06662"/>
    
    <!-- OKR text -->
    <text x="0" y="-35" text-anchor="middle" fill="white" font-size="8" font-weight="bold">OKR</text>
    <text x="0" y="40" text-anchor="middle" fill="white" font-size="6">LEADER & COACH</text>
    
    <!-- Achievement indicators -->
    <polygon points="-30,-8 -25,-3 -35,2" fill="#8d6067"/>
    <polygon points="30,-8 25,-3 35,2" fill="#8d6067"/>
  </g>
</svg>
