<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="flight-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b06662;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8d6067;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#flight-bg)" stroke="white" stroke-width="3"/>
  
  <!-- Flight Levels Badge -->
  <g transform="translate(60, 60)">
    <!-- Flight levels visualization -->
    <rect x="-30" y="-20" width="60" height="6" fill="white" rx="3"/>
    <rect x="-25" y="-8" width="50" height="6" fill="white" rx="3"/>
    <rect x="-20" y="4" width="40" height="6" fill="white" rx="3"/>
    <rect x="-15" y="16" width="30" height="6" fill="white" rx="3"/>
    
    <!-- Airplane symbol -->
    <g transform="translate(0, -30)">
      <polygon points="0,-5 8,0 0,5 -2,2 -8,3 -8,-3 -2,-2" fill="#6b5a6c"/>
    </g>
    
    <!-- Text -->
    <text x="0" y="35" text-anchor="middle" fill="white" font-size="7" font-weight="bold">FLIGHT LEVELS</text>
    
    <!-- Level indicators -->
    <circle cx="-35" cy="-17" r="2" fill="#495471"/>
    <circle cx="-35" cy="-5" r="2" fill="#495471"/>
    <circle cx="-35" cy="7" r="2" fill="#495471"/>
    <circle cx="-35" cy="19" r="2" fill="#495471"/>
  </g>
</svg>
