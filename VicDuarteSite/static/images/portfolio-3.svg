<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6f0df;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8dcc0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leadership-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6067;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5a6c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg3)" rx="12"/>
  
  <!-- Leadership development visualization -->
  <g transform="translate(200, 150)">
    <!-- Central leader -->
    <circle cx="0" cy="0" r="30" fill="url(#leadership-gradient)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="14" font-weight="bold">L</text>
    
    <!-- Team members in circle -->
    <g transform="rotate(0)">
      <circle cx="0" cy="-70" r="15" fill="#b06662"/>
      <text x="0" y="-65" text-anchor="middle" fill="white" font-size="10">T1</text>
      <line x1="0" y1="-30" x2="0" y2="-55" stroke="#495471" stroke-width="2"/>
    </g>
    
    <g transform="rotate(60)">
      <circle cx="0" cy="-70" r="15" fill="#b06662"/>
      <text x="0" y="-65" text-anchor="middle" fill="white" font-size="10">T2</text>
      <line x1="0" y1="-30" x2="0" y2="-55" stroke="#495471" stroke-width="2"/>
    </g>
    
    <g transform="rotate(120)">
      <circle cx="0" cy="-70" r="15" fill="#b06662"/>
      <text x="0" y="-65" text-anchor="middle" fill="white" font-size="10">T3</text>
      <line x1="0" y1="-30" x2="0" y2="-55" stroke="#495471" stroke-width="2"/>
    </g>
    
    <g transform="rotate(180)">
      <circle cx="0" cy="-70" r="15" fill="#b06662"/>
      <text x="0" y="-65" text-anchor="middle" fill="white" font-size="10">T4</text>
      <line x1="0" y1="-30" x2="0" y2="-55" stroke="#495471" stroke-width="2"/>
    </g>
    
    <g transform="rotate(240)">
      <circle cx="0" cy="-70" r="15" fill="#b06662"/>
      <text x="0" y="-65" text-anchor="middle" fill="white" font-size="10">T5</text>
      <line x1="0" y1="-30" x2="0" y2="-55" stroke="#495471" stroke-width="2"/>
    </g>
    
    <g transform="rotate(300)">
      <circle cx="0" cy="-70" r="15" fill="#b06662"/>
      <text x="0" y="-65" text-anchor="middle" fill="white" font-size="10">T6</text>
      <line x1="0" y1="-30" x2="0" y2="-55" stroke="#495471" stroke-width="2"/>
    </g>
    
    <!-- Performance indicator -->
    <text x="0" y="80" text-anchor="middle" fill="#495471" font-size="12" font-weight="bold">High Performance Team</text>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="250" width="400" height="50" fill="rgba(141, 96, 103, 0.9)"/>
  <text x="200" y="275" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Desenvolvimento de Lideran√ßas</text>
  <text x="200" y="290" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">Coaching & Mentoring</text>
</svg>
