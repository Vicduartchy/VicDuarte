<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6f0df;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8dcc0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="okr-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b06662;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8d6067;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg2)" rx="12"/>
  
  <!-- OKR visualization -->
  <g transform="translate(200, 150)">
    <!-- Central objective -->
    <circle cx="0" cy="0" r="40" fill="url(#okr-gradient)" stroke="white" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">OBJ</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="10">CENTRAL</text>
    
    <!-- Key Results -->
    <g transform="rotate(0)">
      <circle cx="0" cy="-80" r="25" fill="#6b5a6c"/>
      <text x="0" y="-75" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KR1</text>
      <line x1="0" y1="-40" x2="0" y2="-55" stroke="#495471" stroke-width="2"/>
    </g>
    
    <g transform="rotate(120)">
      <circle cx="0" cy="-80" r="25" fill="#6b5a6c"/>
      <text x="0" y="-75" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KR2</text>
      <line x1="0" y1="-40" x2="0" y2="-55" stroke="#495471" stroke-width="2"/>
    </g>
    
    <g transform="rotate(240)">
      <circle cx="0" cy="-80" r="25" fill="#6b5a6c"/>
      <text x="0" y="-75" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KR3</text>
      <line x1="0" y1="-40" x2="0" y2="-55" stroke="#495471" stroke-width="2"/>
    </g>
    
    <!-- Progress indicators -->
    <rect x="-120" y="60" width="240" height="8" fill="#e0e0e0" rx="4"/>
    <rect x="-120" y="60" width="180" height="8" fill="url(#okr-gradient)" rx="4"/>
    <text x="0" y="85" text-anchor="middle" fill="#495471" font-size="12" font-weight="bold">75% Progress</text>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="250" width="400" height="50" fill="rgba(107, 90, 108, 0.9)"/>
  <text x="200" y="275" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Implementação OKRs</text>
  <text x="200" y="290" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">Gestão Estratégica</text>
</svg>
